<svg xmlns="http://www.w3.org/2000/svg" width="780" height="240" viewBox="0 0 780 240">
  <defs>
    <linearGradient id="hdr" x1="0" x2="1">
      <stop offset="0" stop-color="#eef2ff"/>
      <stop offset="1" stop-color="#ffffff"/>
    </linearGradient>
    <filter id="shad" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="5" stdDeviation="8" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect x="20" y="20" width="740" height="80" rx="12" fill="url(#hdr)" stroke="#293241" stroke-opacity="0.08" filter="url(#shad)"/>
  <text x="44" y="68" font-family="Segoe UI" font-size="20" font-weight="700" fill="#0b1220">ComputerFacade</text>

  <g font-family="Segoe UI, monospace" fill="#0b1220">
    <rect x="40" y="120" width="200" height="90" rx="10" fill="#ffffff" stroke="#e6edf8"/>
    <text x="64" y="154" font-size="14" font-weight="700">CPU</text>
    <text x="64" y="176" font-size="12">+ freeze()</text>

    <rect x="280" y="120" width="200" height="90" rx="10" fill="#ffffff" stroke="#e6edf8"/>
    <text x="304" y="154" font-size="14" font-weight="700">Memory</text>
    <text x="304" y="176" font-size="12">+ load(address, data)</text>

    <rect x="520" y="120" width="200" height="90" rx="10" fill="#ffffff" stroke="#e6edf8"/>
    <text x="544" y="154" font-size="14" font-weight="700">Disk</text>
    <text x="544" y="176" font-size="12">+ read(lba, size)</text>
  </g>

  <path d="M140 100 L140 120" stroke="#64748b" stroke-width="2" stroke-linecap="round"/>
  <path d="M380 100 L380 120" stroke="#64748b" stroke-width="2" stroke-linecap="round"/>
  <path d="M620 100 L620 120" stroke="#64748b" stroke-width="2" stroke-linecap="round"/>
</svg>