<svg xmlns="http://www.w3.org/2000/svg" width="760" height="220" viewBox="0 0 760 220">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f8fafc"/>
    </linearGradient>
    <filter id="drop" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.12"/>
    </filter>
    <marker id="arr" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 z" fill="#0f172a"/>
    </marker>
  </defs>

  <rect x="24" y="30" width="220" height="140" rx="12" fill="url(#bg)" stroke="#0f172a" stroke-opacity="0.06" filter="url(#drop)"/>
  <text x="48" y="64" font-family="Segoe UI" font-size="16" font-weight="700" fill="#0b1220">Target</text>
  <text x="48" y="88" font-family="monospace" font-size="13" fill="#0b1220">+ scan(): string</text>

  <rect x="270" y="30" width="220" height="140" rx="12" fill="#eef2ff" stroke="#60a5fa" filter="url(#drop)"/>
  <text x="294" y="64" font-family="Segoe UI" font-size="16" font-weight="700" fill="#0b1220">Adapter</text>
  <text x="294" y="88" font-family="monospace" font-size="13" fill="#0b1220">- adaptee: LegacyScanner</text>
  <text x="294" y="108" font-family="monospace" font-size="13" fill="#0b1220">+ scan(): string</text>

  <rect x="516" y="30" width="220" height="140" rx="12" fill="#fff7ed" stroke="#fb923c" filter="url(#drop)"/>
  <text x="540" y="64" font-family="Segoe UI" font-size="14" font-weight="700" fill="#7c2d12">LegacyScanner</text>
  <text x="540" y="88" font-family="monospace" font-size="13" fill="#7c2d12">+ legacyScan(): string</text>

  <line x1="244" y1="100" x2="270" y2="100" stroke="#0b1220" stroke-width="1.5" marker-end="url(#arr)"/>
  <text x="250" y="92" font-family="Segoe UI" font-size="11" fill="#0b1220">adapts to</text>
</svg>